<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <title>Cookie Eater</title>
    <h1>Cookie Clicker</h1>
    <p>
      Feed him cookies by clicking on him. Your cookies per second will increase
      with how many you've already fed
    </p>
    <button><img src="img/IMG_1077.jpg" alt="cookie-img" /></button>
    <h2>Cookie Counter: 0</h2>
    <table>
      <tr>
        <th>Rank</th>
        <th>Cookies Needed</th>
        <th>Cookies Per Click</th>
      </tr>
      <tr>
        <td>Super Hungry</td>
        <td>5</td>
        <td>2</td>
      </tr>
      <tr>
        <td>Grandma's Baking</td>
        <td>20</td>
        <td>5</td>
      </tr>
      <tr>
        <td>Excessive eater</td>
        <td>100</td>
        <td>10</td>
      </tr>
      <tr>
        <td>Cookie Factory</td>
        <td>1000</td>
        <td>100</td>
      </tr>
    </table>
    <script src="main.js"></script>
  </body>
</html>
